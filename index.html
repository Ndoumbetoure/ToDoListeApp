<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDoList App</h1>
        </div>
        <div role="main" class="ui-content">
            <label for="task">Ajouter une tache</label>
            <input type="text" id="task">
            <input type="button" value="Ajouter" onclick="addTask()">
            <input type="button" value="Reinitialiser" onclick="reinitialiser()">

            <div role="main" id="tacheEnCours">
                <h1>Tâches en cours</h1>
                <ul data-role="listview" id="taskList" data-inset="true">
                </ul>
            </div>
            
            <div role="main" id="tacheTerminer">
                <h1>Tâches terminées</h1>
                <ul data-role="listview" id="taskList1" data-inset="true">
                </ul>
            </div>

        </div>

        <div data-role="footer" data-position="fixed">
           <h1>MIABD &copy; Octobre 2022</h1>
        </div>
    </div>
</body>
</html>
